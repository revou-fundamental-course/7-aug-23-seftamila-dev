<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Kalkulator Segitiga</title>
</head>
<body>
    <header>
        <h1>KELILING SEGITIGA</h1>
    </header>
    
    <main>
        <img src="segitiga 1.png" alt="segitiga sama kaki" width="150" height="150">
        <h6>
            <p>Rumus keliling segitiga yaitu:</p>
        </h6>
    <h4>
        <p>K = a + b + c</p>
    </h4>
    <h6>
        <p>Di mana:</p>
        <p>K = Keliling</p>
        <p>a = sisi a</p>
        <p>b =  sisi b</p>
        <p>c = sisi c</p>
    </h6>
        <section class="input-section">
            <label for="sisi a-input">Panjang Sisi a</label>
            <input type="number" id="sisi a-input" placeholder="0">
            <label for="sisi b-input">Panjang Sisi b</label>
            <input type="number" id="sisi b-input" placeholder="0">
            <label for="sisi c-input">Panjang Sisi c</label>
            <input type="number" id="sisi c-input" placeholder="0">
            

        </section>
        <button> Go to Hitung Luas</button>
        <button onclick="KelilingSegitiga">Hitung</button>
        <button>Reset</button>
    </main>
</body>
</html>
